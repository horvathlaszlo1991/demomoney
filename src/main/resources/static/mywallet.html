<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Az én pénztárcám</title>
</head>
<body>

    <h1>My Wallet</h1>

    <table>
        <thead>
        <tr>
            <th>Wallet ID</th>
            <th>Cash</th>
            <th>Card</th>
            <th>Total</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody id="wallets-table">

        </tbody>
    </table>

    <h3>Az én pénztárcáimban összesen van:</h3>
        <h4>Készpénz</h4>
        <p id="cash-amount"></p>
        <h4>Bankkártya</h4>
        <p id="card-amount"></p>

    <h3>Új pénztárcát hozok létre</h3>

    <div id="form">
        <form>
            <p>Ezt HTML kóddal csináltam</p>

            <label for="cash-input">Készpénz</label>
            <input type="number" id="cash-input" placeholder="Ide írd az összeget"/>
            <br>

            <label for="card-input">Bankkártya</label>
            <input type="number" id="card-input" placeholder="Ide írd az összeget"/>
            <br>

            <input type="submit" id="submit-button" class="btn btn-primary" value="OK"/>
            <input type="reset" id="reset-button" class="btn btn-secondary" value="Mégse"/>


        </form>
    </div>

    <p id="message-p"></p>


    <script src="/js/menu.js"></script>
    <script src="/js/wallet.js"></script>
</body>
</html>
